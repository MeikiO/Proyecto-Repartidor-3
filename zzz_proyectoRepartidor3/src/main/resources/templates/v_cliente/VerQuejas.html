<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/clientes/layout_cliente">

<head> 
    <title>Ver Quejas</title> 
</head>
<body>

    <header layout:fragment="header">
    	<p> Por si falla el nav </p>
    </header>
    
       
   <section layout:fragment="custom-content" class="document__content">
		<form action="#" th:action="@{/cliente/procesarAcciones}" th:object="${pedido}" method="post">        
            <div class="contenido__pedidos">
                <h2>Quejas Realizadas</h2>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Tipo Queja</td>
                            <td>Fecha queja</td>
                            <td>Razones</td>
                            <td class="acciones"></td>
                        </tr>
                    </thead>
                    <tbody>
                   		<tr th:each="queja : ${lista_quejas}" class="pedido">
	                   		<td th:text="${queja.clasificacion}"></td> 
                               <td th:text="${queja.fechaQueja}"></td> 
                               <td th:text="${queja.razones}"></td> 
                               <td class="">
                                	<button type="submit" name="action" th:value="'ver/'+${queja.pedido.id}" class="btn btn-info">Ver</button>
                               </td>
	                      </tr>
                    </tbody>
                </table>

            </div>         
         </form>
   </section>
    </body>
</html>

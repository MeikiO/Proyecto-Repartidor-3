<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/general/layout_general">

<head> 
    <title>Registro de Admin</title> 
</head>
<body>
 	
 	<section layout:fragment="custom-content" class="document__content">	
		<h1 class="text-center">Register</h1>
		<form action="/register/procesar"  autocomplete="off" method="post">
		       <div class="form-group">
		        <label for="username">Username</label>
		        <input type="text" class="form-control" id="username" name="username" autocomplete="new-password" required
		               placeholder="Enter username">
		    </div>
		    <div class="form-group">
		        <label for="password">Password</label>
		        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required
		               autocomplete="new-password">
		    </div>
		
		    <button type="submit" class="btn btn-primary btn-block btn-lg" name="action"  value="registro_credenciales">Registro credenciales</button>
		</form>
		<form method="post" action="#" th:action="@{/login}" autocomplete="off">
			<button type="submit" class="btn btn-primary btn-block btn-lg" name="action"  value="exit">Exit</button>
		</form>
	</section>
</body>
</html>
